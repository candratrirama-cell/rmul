<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMUL - Romash AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-gray-300 font-sans p-6">
    <div class="max-w-lg mx-auto mt-20 p-8 border border-gray-800 rounded-3xl bg-zinc-950 shadow-2xl">
        <h1 class="text-4xl font-black text-blue-500 mb-2">RMUL</h1>
        <p class="text-sm text-gray-500 mb-8">Image to URL by Romash AI Gen 2</p>
        
        <button onclick="gen()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition">
            Dapatkan Akses API
        </button>

        <div id="res" class="hidden mt-10 space-y-4">
            <div class="p-4 bg-zinc-900 border border-gray-800 rounded-lg">
                <p class="text-xs text-gray-500 uppercase">Key Anda:</p>
                <code id="k" class="text-blue-400 font-mono text-lg"></code>
            </div>
            <div class="text-left">
                <p class="text-xs text-gray-500 mb-2 uppercase">Integrasi JS:</p>
                <pre class="p-4 bg-black rounded-lg text-[10px] text-green-500 overflow-x-auto border border-gray-800"><code id="c"></code></pre>
            </div>
        </div>
    </div>

    <script>
        function gen() {
            const id = Math.random().toString(36).substring(2, 10);
            const myKey = "imul" + id;
            document.getElementById('k').innerText = myKey;
            document.getElementById('c').innerText = `async function upload(file) {
  const f = new FormData();
  f.append('image', file);
  const res = await fetch('/api/upload', {method:'POST', body:f});
  const json = await res.json();
  console.log(json.data.url);
}`;
            document.getElementById('res').classList.remove('hidden');
        }
    </script>
</body>
</html>
